<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* Background with layered colors */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top right, #2c3e50, #3498db); /* Gradient: dark blue to light blue */
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for better contrast */
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow for a modern look */
      max-width: 400px;
      width: 100%;
      opacity: 0;
      animation: slideUp 0.8s ease-in-out forwards;
    }

    h2 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #2c3e50; /* Navy blue for the title */
      margin-bottom: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.3s;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      color: #5f6368; /* Slightly darker grey for labels */
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3498db; /* Light blue on focus */
      outline: none;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); /* Blue glow effect */
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50; /* Dark blue background */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease-in-out;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 1s;
    }

    button[type="submit"]:hover {
      background-color: #34495e; /* Darker blue on hover */
      transform: scale(1.05);
    }

    .error-message {
      color: #dc3545; /* Red color for error message */
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 1.2s;
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1rem;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 1.4s;
    }

    a {
      color: #2c3e50; /* Dark blue for links */
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center"><i class="fas fa-user-circle"></i> Login</h2>
  <!-- Login Form -->
  <form name="f" th:action="@{/login}" method="post">
    <!-- CSRF token for security -->
    <input type="hidden" name="_csrf" value="${_csrf.token}">
    <!-- Display error message if login fails -->
    <div th:if="${param.error}" class="error-message">
      Invalid email or password. Please try again.
    </div>

    <!-- Email input field -->
    <div>
      <label for="email">Email:</label>
      <div>
        <input type="email" id="email" name="username" required>
      </div>
    </div>

    <!-- Password input field -->
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <!-- Submit button -->
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <div>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>
</div>
</body>
</html>
