<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ajout de l'icône -->
    <style>
        /* Global styles */
        body {
            background: linear-gradient(to right, #f5f5dc, #d4af37); /* Dégradé beige vers doré */
            font-family: Arial, sans-serif;
        }

        .container {
            animation: fadeIn 1.2s ease-in-out;
            max-width: 1000px; /* Garde la largeur actuelle */
        }

        .rounded {
            background-color: #fffaf0; /* Fond plus beige */
            border: 1px solid #d4af37; /* Légère bordure dorée */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d4af37; /* Doré */
            font-family: 'Poppins', sans-serif;
            animation: popIn 0.8s ease;
            margin-bottom: 20px; /* Réduction de l'espace sous le titre */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 i {
            margin-right: 10px; /* Espacement entre l'icône et le titre */
        }

        label {
            color: #d4af37; /* Doré */
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #d4af37; /* Doré léger */
            border-radius: 15px;
            padding: 6px; /* Réduction du padding vertical */
            font-size: 14px; /* Taille de police plus petite pour réduire la hauteur */
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffd700; /* Doré */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        button, .btn-primary {
            background-color: #d4af37; /* Doré */
            border-color: #d4af37;
            transition: background-color 0.3s ease;
        }

        button:hover, .btn-primary:hover {
            background-color: #b8860b; /* Doré plus foncé */
        }

        .btn-primary:active {
            background-color: #8b6508; /* Doré plus foncé */
        }

        .btn-close {
            color: #d4af37; /* Doré */
        }

        /* Espacement entre les boutons */
        .row .col-sm-4 {
            margin-bottom: 8px; /* Espacement légèrement réduit */
        }

        /* Styling error messages */
        .text-danger {
            color: #b22222 !important;
            font-weight: bold;
        }

        /* Nouvelle règle pour le bouton "Cancel" */
        .btn-cancel {
            background-color: #f8f9fa; /* Fond clair pour "Cancel" */
            border-color: #ccc; /* Bordure légère */
            color: #6c757d; /* Couleur plus neutre */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #e2e6ea; /* Fond légèrement plus foncé sur hover */
            color: #495057; /* Couleur plus foncée sur hover */
            border-color: #adb5bd; /* Bordure un peu plus foncée sur hover */
        }

        .btn-cancel:active {
            background-color: #ced4da; /* Couleur lors du clic */
            border-color: #adb5bd; /* Bordure lors du clic */
        }

        /* Form field animations */
        .form-group {
            position: relative;
            margin-bottom: 10px; /* Réduction des marges entre les champs */
        }

        .form-group input:focus {
            animation: highlightField 0.3s ease-in-out;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes highlightField {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
        }

        /* Double column layout */
        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-column {
            width: 48%;
        }
    </style>
</head>
<body>
<div class="container py-4"> <!-- Réduction du padding -->
    <div class="row">
        <div class="col-lg-12 mx-auto rounded border p-3"> <!-- Réduction du padding interne -->
            <h2 class="text-center"><i class="fas fa-credit-card"></i>Transaction Form</h2> <!-- Icône ajoutée à côté du titre -->

            <form method="post">
                <div class="form-section">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="number" id="time" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v1">V1</label>
                            <input type="number" id="v1" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v2">V2</label>
                            <input type="number" id="v2" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v3">V3</label>
                            <input type="number" id="v3" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v4">V4</label>
                            <input type="number" id="v4" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v5">V5</label>
                            <input type="number" id="v5" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v6">V6</label>
                            <input type="number" id="v6" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v7">V7</label>
                            <input type="number" id="v7" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v8">V8</label>
                            <input type="number" id="v8" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v9">V9</label>
                            <input type="number" id="v9" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v10">V10</label>
                            <input type="number" id="v10" class="form-control" step="any" required />
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="v11">V11</label>
                            <input type="number" id="v11" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v12">V12</label>
                            <input type="number" id="v12" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v13">V13</label>
                            <input type="number" id="v13" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v14">V14</label>
                            <input type="number" id="v14" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v15">V15</label>
                            <input type="number" id="v15" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v16">V16</label>
                            <input type="number" id="v16" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v17">V17</label>
                            <input type="number" id="v17" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v18">V18</label>
                            <input type="number" id="v18" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v19">V19</label>
                            <input type="number" id="v19" class="form-control" step="any" required />
                        </div>

                        <div class="form-group">
                            <label for="v20">V20</label>
                            <input type="number" id="v20" class="form-control" step="any" required />
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-cancel">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1Bm0f4DdfRYy2hb7K7y4y1bF90kMJh8X9YlY3u/1AYw9Ok2AdB2iDB+gl5TxE+5L" crossorigin="anonymous"></script>
</body>
</html>
