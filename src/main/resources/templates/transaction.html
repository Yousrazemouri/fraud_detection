<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ajout de l'icône -->

    <style>
        /* Global styles */
        body {
            background: linear-gradient(to right, #2c3e50, #3498db); /* Dark blue to light blue gradient */
            font-family: Arial, sans-serif;

        .container {
            animation: fadeIn 1.2s ease-in-out;
            max-width: 1000px; /* Garde la largeur actuelle */
        }

        .rounded {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border: 1px solid #3498db; /* Light blue border */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;  /* Doré */
            font-family: 'Arial', sans-serif;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 0.3s;
            margin-bottom: 20px; /* Réduction de l'espace sous le titre */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 i {
            margin-right: 10px; /* Espacement entre l'icône et le titre */
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #5f6368;
        }

        .form-control {
            border: 1px solid #3498db; /* Light blue border */
            border-radius: 15px;
            padding: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2c3e50; /* Dark blue on focus */
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.5);
        }

        button, .btn-primary {
            background-color: #3498db; /* Light blue */
            border-color: #3498db;
            transition: background-color 0.3s ease;
        }

        button:hover, .btn-primary:hover {
            background-color: #2c3e50; /* /* Doré plus foncé */
        }

        .btn-primary:active {
            background-color: #34495e; /* Doré plus foncé */
        }

        .btn-close {
            color: #3498db; /* Doré */
        }

        /* Espacement entre les boutons */
        .row .col-sm-4 {
            margin-bottom: 8px; /* Espacement légèrement réduit */
        }

        /* Styling error messages */
        .text-danger {
            color: #b22222 !important;
            font-weight: bold;
        }

        /* Nouvelle règle pour le bouton "Cancel" */
        .btn-cancel {
            background-color: #f8f9fa; /* Fond clair pour "Cancel" */
            border-color: #ccc; /* Bordure légère */
            color: #6c757d; /* Couleur plus neutre */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #e2e6ea; /* Fond légèrement plus foncé sur hover */
            color: #495057; /* Couleur plus foncée sur hover */
            border-color: #adb5bd; /* Bordure un peu plus foncée sur hover */
        }

        .btn-cancel:active {
            background-color: #ced4da; /* Couleur lors du clic */
            border-color: #adb5bd; /* Bordure lors du clic */
        }

        /* Form field animations */
        .form-group {
            position: relative;
            margin-bottom: 10px; /* Réduction des marges entre les champs */
        }

        .form-group input:focus {
            animation: highlightField 0.3s ease-in-out;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes highlightField {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
        }

        /* Double column layout */
        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-column {
            width: 48%;
        }
        }
        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highlightField {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
        }

        /* Double column layout */
        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }


    </style>

</head>
<body>

                        <div class="form-group">

                            <input type="number" id="amount" name="amount" class="form-control" step="any" required />

                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-cancel">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1Bm0f4DdfRYy2hb7K7y4y1bF90kMJh8X9YlY3u/1AYw9Ok2AdB2iDB+gl5TxE+5L" crossorigin="anonymous"></script>
</body>
</html>
