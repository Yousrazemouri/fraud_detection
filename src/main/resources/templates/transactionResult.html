<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d1e2f1, #ffffff); /* Soft blue gradient */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Make body a column */
            align-items: center;
            justify-content: center; /* Center vertically */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #1a2a44; /* Navy blue */
            padding: 8px 0; /* Reduced padding */
            height: 60px; /* Compact navbar */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .navbar-toggler-icon {
            background-color: #ecf0f1;
        }

        /* Header Section */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            flex-wrap: wrap;
        }

        h2 {
            color: #7f8c8d; /* Medium gray */
            font-size: 1.25rem;
            font-weight: 500;
            animation: fadeIn 1.2s ease-out;
        }

        /* Result container styling */
        .result-container {
            background-color: #ecf0f1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.8s ease-out;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
            margin-top: 80px; /* Add space below navbar */
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50; /* Dark blue */
            font-weight: bold;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #333;
            animation: fadeIn 1.2s ease-in-out forwards;
        }

        .highlight {
            color: #3498db;
            font-weight: bold;
        }

        /* Button Custom Styles */
        .btn-custom {
            background-color: #2980b9; /* Strong blue */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #3498db; /* Lighter blue on hover */
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive design tweaks */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 0.5rem;
            }

            .result-container {
                margin-top: 100px; /* More space for smaller screens */
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Header with Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"> Fraud Detection Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/index" class="btn btn-outline-light me-2">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/transaction" class="btn btn-outline-light me-2">Transaction</a>
                </li>
            </ul>
        </div>
    </nav>


<!-- Transaction Result -->
<!-- Transaction Result -->
<div class="result-container">
    <h1>Transaction Result</h1>
    <p>Prediction: <span class="highlight" th:text="${prediction}">Loading...</span></p>
    <div th:if="${error}">
        <p class="text-danger">Error: <span th:text="${error}">Something went wrong!</span></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
