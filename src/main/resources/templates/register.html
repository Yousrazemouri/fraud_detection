<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fraud Detection App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ajout de l'icône -->
    <style>
        /* Global styles */
        body {
            background: linear-gradient(to right, #f5f5dc, #d4af37); /* Dégradé beige vers doré */
            font-family: Arial, sans-serif;
        }

        .container {
            animation: fadeIn 1.2s ease-in-out;
            max-width: 600px; /* Garde la largeur actuelle */
        }

        .rounded {
            background-color: #fffaf0; /* Fond plus beige */
            border: 1px solid #d4af37; /* Légère bordure dorée */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d4af37; /* Doré */
            font-family: 'Poppins', sans-serif;
            animation: popIn 0.8s ease;
            margin-bottom: 20px; /* Réduction de l'espace sous le titre */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 i {
            margin-right: 10px; /* Espacement entre l'icône et le titre */
        }

        label {
            color: #d4af37; /* Doré */
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #d4af37; /* Doré léger */
            border-radius: 15px;
            padding: 6px; /* Réduction du padding vertical */
            font-size: 14px; /* Taille de police plus petite pour réduire la hauteur */
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffd700; /* Doré */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        button, .btn-primary {
            background-color: #d4af37; /* Doré */
            border-color: #d4af37;
            transition: background-color 0.3s ease;
        }

        button:hover, .btn-primary:hover {
            background-color: #b8860b; /* Doré plus foncé */
        }

        .btn-primary:active {
            background-color: #8b6508; /* Doré plus foncé */
        }

        .btn-close {
            color: #d4af37; /* Doré */
        }

        /* Espacement entre les boutons */
        .row .col-sm-4 {
            margin-bottom: 8px; /* Espacement légèrement réduit */
        }

        /* Styling error messages */
        .text-danger {
            color: #b22222 !important;
            font-weight: bold;
        }

        /* Nouvelle règle pour le bouton "Cancel" */
        .btn-cancel {
            background-color: #f8f9fa; /* Fond clair pour "Cancel" */
            border-color: #ccc; /* Bordure légère */
            color: #6c757d; /* Couleur plus neutre */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #e2e6ea; /* Fond légèrement plus foncé sur hover */
            color: #495057; /* Couleur plus foncée sur hover */
            border-color: #adb5bd; /* Bordure un peu plus foncée sur hover */
        }

        .btn-cancel:active {
            background-color: #ced4da; /* Couleur lors du clic */
            border-color: #adb5bd; /* Bordure lors du clic */
        }

        /* Form field animations */
        .form-group {
            position: relative;
            margin-bottom: 10px; /* Réduction des marges entre les champs */
        }

        .form-group input:focus {
            animation: highlightField 0.3s ease-in-out;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes highlightField {
            from { box-shadow: 0 0 5px rgba(212, 175, 55, 0.5); }
            to { box-shadow: 0 0 20px rgba(212, 175, 55, 0.8); }
        }
    </style>
</head>
<body>
<div class="container py-4"> <!-- Réduction du padding -->
    <div class="row">
        <div class="col-lg-12 mx-auto rounded border p-3"> <!-- Réduction du padding interne -->
            <h2 class="text-center"><i class="fas fa-user-plus"></i>Register</h2> <!-- Icône ajoutée à côté du titre -->
            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Account created successfully!</strong>
                <a class="ms-2" href="/login">Login</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                        <p th:errors="*{firstName}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                        <p th:errors="*{lastName}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                        <p th:errors="*{phone}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                        <p th:errors="*{address}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <p th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"/>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                        <p th:errors="*{confirmPassword}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary w-100 btn-register">Register</button>
                    </div>
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <a href="/" class="btn btn-cancel w-100">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
